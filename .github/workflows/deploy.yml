name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: |
          echo "Building web app with Webpack bundler..."
          npm run build:web
        env:
          EXPO_PUBLIC_API_URL: ${{ secrets.API_URL }}

      - name: Verify build output
        run: |
          echo "=== Current directory ==="
          ls -la
          echo ""
          echo "=== Checking for web-build ==="
          if [ -d "web-build" ]; then
            echo "✅ web-build directory found!"
            ls -la web-build
            echo ""
            echo "=== Checking for index.html ==="
            if [ -f "web-build/index.html" ]; then
              echo "✅ index.html found!"
            else
              echo "❌ index.html not found in web-build"
            fi
          else
            echo "❌ web-build directory not found!"
            echo ""
            echo "=== Checking for dist ==="
            if [ -d "dist" ]; then
              echo "✅ dist directory found!"
              ls -la dist
            else
              echo "❌ dist directory not found either"
            fi
            echo ""
            echo "=== Checking for .expo ==="
            ls -la .expo 2>/dev/null || echo "No .expo directory"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./web-build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2


