name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: |
          npm run build:web || npx expo export --platform web
        env:
          EXPO_PUBLIC_API_URL: ${{ secrets.API_URL }}

      - name: Verify build output
        run: |
          echo "Checking for web-build directory..."
          ls -la || echo "Current directory listing"
          if [ -d "web-build" ]; then
            echo "web-build directory found!"
            ls -la web-build
          else
            echo "ERROR: web-build directory not found!"
            echo "Checking for dist directory..."
            ls -la dist || echo "No dist directory either"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web-build
          force_orphan: true


